<div class="container">

  <h2>Discover TV Shows</h2>
  <app-filter (filterChange)="changeSelection($event)"></app-filter>

</div>

<div class="main-content">
  <mat-card class="example-card" *ngFor="let show of itemList">
    <img mat-card-image [defaultImage]="defaultImage" [lazyLoad]="show.backdrop_path" class="card-img" [alt]="show.name">
    <mat-card-content>
      <h3 class="ellipsis"> {{show.name}}</h3>
      <p>
        {{show.overview}}
      </p>
    </mat-card-content>

  </mat-card>
</div>
<div class="clearfix">
  <app-footer [pager]="pager" (changePage)="changePage($event)"></app-footer>
</div>

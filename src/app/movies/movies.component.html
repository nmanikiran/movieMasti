<div class="container">

  <h2>Discover New Movies</h2>

  <app-filter (filterChange)="getDiscover($event)"></app-filter>
</div>

<div class="main-content">
  <mat-card class="example-card" *ngFor="let movie of itemList" (click)="goToMovieDetails(movie)">
    <img mat-card-image [src]="movie.backdrop_path" class="card-img" [alt]="movie.title">
    <mat-card-content>
      <h3 class="ellipsis"> {{ movie.title}}</h3>
      <p>
        {{movie.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button (click)="like($event, movie)" role="button">
        <i class="material-icons">favorite_border</i> Like</button>
      <button mat-raised-button [routerLink]="['/movie', movie.id]" role="button">
        <i class="material-icons">format_list_bulleted</i> View more</button>
    </mat-card-actions>
  </mat-card>
</div>

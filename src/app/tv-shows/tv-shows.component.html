<div class="container">

  <h2>Discover TV Shows</h2>
  <app-filter (filterChange)="getDiscover($event)"></app-filter>

</div>

<div class="main-content">
  <mat-card class="example-card" *ngFor="let show of itemList">
    <img mat-card-image [src]="show.backdrop_path" class="card-img">
    <mat-card-content>
      <h3 class="ellipsis"> {{show.name}}</h3>
      <p>
        {{show.overview}}
      </p>
    </mat-card-content>

  </mat-card>
</div>
